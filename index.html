<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, My Love ❤️</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@400;600&family=Dancing+Script:wght@700&display=swap"/>
</head>
<body>
  <div class="floating-hearts" id="floating-hearts"></div>
  <div class="sparkles" id="sparkles"></div>
  <div class="emoji-rain" id="emoji-rain"></div>

  <div class="container">
    <div class="card" id="card">
      <div class="emoji-display animate__animated animate__heartBeat" id="emoji-display">💖</div>
      <h1 id="main-message">Hey Love! 💖</h1>
      <p id="love-note">I made this little surprise just for you...</p>
      <div class="memory-counter">
        <span id="memory-count">Memory 1 of 7</span>
      </div>
    </div>
    <button class="next-btn" onclick="showNextMessage()">
      <span class="btn-text">Next 💌</span>
      <span class="heart-pulse">❤️</span>
    </button>
  </div>

  <div class="footer-note">
    Made with ❤️ by <span id="your-name">Your Shruuu</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
